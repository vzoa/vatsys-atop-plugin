name: Build Plugin

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2019
    
    steps:
      - uses: actions/checkout@v2
    
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
    
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1
    
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1
    
      - name: Restore Packages
        run: nuget restore AtopPlugin.sln
    
      - name: Build solution
        run: msbuild AtopPlugin.sln -t:rebuild -property:Configuration=Release
